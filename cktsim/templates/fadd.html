  <script>  //ALGO JS
  var obj1,obj2,img=[],p1,p2,p3,b1,b2,pin1,pin2,pin3,fl=0;

function res(){
  pin1= parseInt($("input[name='pin1']:checked").val());
  pin2= parseInt($("input[name='pin2']:checked").val());
  pin3= parseInt($("input[name='pin3']:checked").val());
  obj1 = new fulladder();
  obj1.setINP1(pin1);
  obj1.setINP2(pin2);
  obj1.setINP3(pin3);
  obj1.logic();
  b1.change(obj1.out_sum());
  b2.change(obj1.out_carry());
}

function checkallfilled(){
    if(fl==1){
      if ($('input[type="radio"]:checked').length == $('input[type="radio"]').length/2){
        tabmaker();
    }else{
        alert("ALL PINS NOT SELECTED");
    }
  }
  else{
   alert("SIMULATE YOUR CIRCUIT FIRST");
  }
}

function btnchkr(){
    if ($('input[type="radio"]:checked').length == $('input[type="radio"]').length/2){
        res();
        fl=1;
    }
  else{
        alert("ALL PINS NOT SELECTED");
    }
}

function tabmaker(){
   var tab = "<tr>"+"</td><td>"+pin1+"</td><td>"+pin2+"</td><td>"+ pin3+"</td><td>"+obj1.out_sum()+"</td><td>"+obj1.out_carry()+"</td></tr>";
   document.querySelector("#TT").innerHTML += tab;
   fl=0;
}

function reset(){
  document.querySelector("#TT").innerHTML = "";
}

  <script>//GATES JS
class or{
  constructor(sym){
    this.inpA=undefined;
    this.inpB=undefined;
    this.image=sym;
    this.out=undefined;
  }
  setA(a){
    this.inpA=a;
  }
  setB(b){
    this.inpB=b;
  }
  compute(){
    this.out=this.inpA || this.inpB;
    return(this.out);
  }
}

class and{
  constructor(sym){
    this.inpA=undefined;
    this.inpB=undefined;
    this.image=sym;
    this.out=undefined;
  }
  setA(a){
    this.inpA=a;
  }
  setB(b){
    this.inpB=b;
  }
  compute(){
    this.out=this.inpA && this.inpB;
    return(this.out);
  }
}

class xor{
  constructor(sym){
    this.inpA=undefined;
    this.inpB=undefined;
    this.image=sym;
    this.out=undefined;
  }
  setA(a){
    this.inpA=a;
  }
  setB(b){
    this.inpB=b;
  }
  compute(){
    this.out=this.inpA ^ this.inpB;
    return(this.out);
  }
}
    
  </script>
  <script>  //CKTS JS
  class fulladder{
  constructor(){
    
    this.inp1=undefined;
    this.inp2=undefined;
    this.inp3=undefined;
    
    this.xor1= new xor();
    this.xor2= new xor();
    this.and1= new and();
    this.and2= new and();
    this.and3= new and();
    this.or1= new or();
    this.or2= new or();
    
    this.sum=undefined;
    this.carry=undefined;
  }
  
  setINP1(inp1){
    this.inp1=inp1;
  }
  
  setINP2(inp2){
    this.inp2=inp2;
  }
  
  setINP3(inp3){
    this.inp3=inp3;
  }
  
  logic(){
    this.xor1.setA(this.inp1);
    this.xor1.setB(this.inp2);
    this.xor2.setA(this.xor1.compute());
    this.xor2.setB(this.inp3);
    
    this.sum=this.xor2.compute();
    
    this.and1.setA(this.inp1);
    this.and1.setB(this.inp2);
    
    this.and2.setA(this.inp2);
    this.and2.setB(this.inp3);
    
    this.and3.setA(this.inp1);
    this.and3.setB(this.inp3);
    
    this.or1.setA(this.and1.compute());
    this.or1.setB(this.and2.compute());
    this.or2.setA(this.or1.compute());
    this.or2.setB(this.and3.compute());
    
    this.carry=this.or2.compute();
  }
  
  out_sum(){
    return(this.sum);
  }
  out_carry(){
    return(this.carry);
  }
  
}
    
    
  </script>
  <script>  //SKETCH JS
  class bulb{
  constructor(x,y){
    this.col=color(200);
    this.x=x;
    this.y=y;
  }
  change(state){
    if(state){
      this.col=color(0,255,0);
    }
    else{
      this.col=color(200);
    }
  }
  show(){
    fill(this.col);
    circle(this.x,this.y,20);
    }
}

var img;
function preload(){
  img=loadImage("{% static 'full_adder.jpeg' %}");
}
function setup(){
  canvas=createCanvas(1024,512);
  canvas.parent('sketch-div')
  image(img, 0, 0,1024,512);
  p1=select("#p1");
  p2=select("#p2");
  p3=select("#p3");
  b1=new bulb(810,416);
  b2=new bulb(897,420);
}
function draw(){
  p1.position(20,240);
  p2.position(20,310);
  p3.position(20,380);
  b1.show();
  b2.show();
}
